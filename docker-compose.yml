services:
  jenkins:
    build:
      context: .
      dockerfile: jenkins/Dockerfile
    container_name: jenkins-arqsoft
    ports:
      - "8090:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:rw
    networks:
      - arqsoft-network
    restart: unless-stopped
    user: "jenkins"
    group_add:
      - "984" 

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube-arqsoft
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonarqube
      - SONAR_JDBC_PASSWORD=sonarqube
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - arqsoft-network
    depends_on:
      - postgres
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"  

  postgres:
    image: postgres:15-alpine
    container_name: postgres-arqsoft
    environment:
      - POSTGRES_DB=sonarqube
      - POSTGRES_USER=sonarqube
      - POSTGRES_PASSWORD=sonarqube
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - arqsoft-network
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: mongodb-arqsoft
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=arqsoft_library
    volumes:
      - mongodb_data:/data/db
    networks:
      - arqsoft-network
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis-arqsoft
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - arqsoft-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  arqsoft-network:
    driver: bridge

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  postgres_data:
  mongodb_data:
  redis_data:
