spring.application.name=arqsoft

##
## Server Configuration
##
server.port=8081

##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

##
## datasource - Use H2 for prod by default (can be overridden with mongodb-redis profile)
##
spring.datasource.url=jdbc:h2:mem:proddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpass

## show SQL
spring.jpa.show-sql=false

## database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 console - Disabled for production
##
spring.h2.console.enabled=false

##
## MULTIPART (MultipartProperties)
##
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Properties
##
file.upload-dir=uploads-arqsoft
file.photo_max_size=20000

## Api Ninjas key
my.ninjas-key=a5nSlaa4JxIubY09H+NYuQ==cY9FegnFmAvYi6fN

## External ISBN API Configuration
external.api.googlebooks.url=https://www.googleapis.com/books/v1
external.api.googlebooks.key=
external.api.openlibrary.url=https://openlibrary.org
external.api.timeout=5000

## Logging
logging.level.pt.psoft.g1=WARN
logging.level.root=ERROR

##
## Custom ID Generation Strategy
##
id.generation.strategy=DIGIT_SUFFIX_TIMESTAMP

##
## Redis Configuration (for Docker deployment)
##
spring.data.redis.host=redis-arqsoft
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

##
## Cache Configuration
##
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

##
## MongoDB and JPA Configuration
## MongoDB will be auto-enabled when mongodb-redis profile is active
## JPA will be disabled when mongodb-redis profile is active (via JpaConfig @Profile annotation)
##

## Disable JPA repositories when MongoDB is active
spring.data.jpa.repositories.enabled=false

## Allow bean definition overriding for switching between JPA and MongoDB
spring.main.allow-bean-definition-overriding=true