spring.application.name=arqsoft

##
## Server Configuration
##
server.port=8081

##
## Profiles
##
## H2 + REDIS (default)
# spring.profiles.active=bootstrap

## MongoDB + REDIS (uncomment to use)
# spring.profiles.active=mongodb-redis


##
## OpenAPI
##
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui

##
## JWT
##
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key

##
## datasource
##
#spring.datasource.url=jdbc:h2:tcp://localhost/~/psoft-g1;IGNORECASE=TRUE
# ^ H2 Console needs to be running, and file needs to be previously created in path ^
#spring.datasource.url=jdbc:h2:~/psoft-g1
# ^ H2 Console CAN'T be running, and file needs to be previously created in path ^
spring.datasource.url=jdbc:h2:mem:testdb
# ^ No prerequisites ^
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpass
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect

## show SQL
spring.jpa.show-sql=false
#hibernate.show_sql=false
#spring.jpa.hibernate.format_sql=true
#Ricardo: what is this for?

## database schema generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

##
## H2 console for development purposes.
## e.g., http://localhost:8080/h2-console
##
## for security reasons this setting should be false
spring.h2.console.enabled=true

##
## MULTIPART (MultipartProperties)
##
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

##
## File Storage Properties
##
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=uploads-arqsoft
#Maximum photo size -> in bytes | by the rules of the forum it's 20KB
file.photo_max_size=20000

## Api Ninjas key
my.ninjas-key=a5nSlaa4JxIubY09H+NYuQ==cY9FegnFmAvYi6fN

## External ISBN API Configuration
# Google Books API - API key optional but recommended
external.api.googlebooks.url=https://www.googleapis.com/books/v1
external.api.googlebooks.key=
# Open Library API - no key required
external.api.openlibrary.url=https://openlibrary.org
# Timeout for external API calls (in milliseconds)
external.api.timeout=5000

##
## Actuator
##
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

##
## Custom ID Generation Strategy
## Options: DIGIT_SUFFIX_TIMESTAMP or TIMESTAMP_DIGIT_SUFFIX
## Default: DIGIT_SUFFIX_TIMESTAMP
## Now includes counter to prevent duplicates in same millisecond
##
id.generation.strategy=DIGIT_SUFFIX_TIMESTAMP

##
## Redis Configuration (for Docker deployments)
## When running in Jenkins or Docker containers, use container hostname
## For local development outside Docker, override with localhost
##
spring.data.redis.host=redis-arqsoft
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

##
## Cache Configuration
##
spring.cache.type=redis
spring.cache.redis.time-to-live=600000      
spring.cache.redis.cache-null-values=false

##
## Disable MongoDB by default (we use H2/JPA by default)
## MongoDB is only enabled with mongodb-redis or mongotest profiles
##
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

## Disable MongoDB health check by default
management.health.mongo.enabled=false

## Prevent MongoDB driver from attempting connections
spring.data.mongodb.auto-index-creation=false
