##
## MongoDB Configuration
## Using Docker container hostname for containerized deployments
## For local development, you can override with environment variables or use a different profile
##
spring.data.mongodb.host=mongodb-arqsoft
spring.data.mongodb.port=27017
spring.data.mongodb.database=arqsoft_library
spring.data.mongodb.authentication-database=admin

##
## Redis Configuration
## Using Docker container hostname for containerized deployments
##
spring.data.redis.host=redis-arqsoft
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

##
## Cache Configuration
##
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

##
## JPA off (disable JPA to avoid conflicts with MongoDB)
##
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.datasource.url=
spring.data.jpa.repositories.enabled=false

## Exclude JPA auto-configuration when using MongoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration
